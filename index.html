<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="btns-left">
      <fieldset>
        <legend>Pallete</legend>
        <div class="color-options">
          <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #9b59b6"
            data-color="#9b59b6"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="color-option"
            style="background-color: #e67e22"
            data-color="#e67e22"
          ></div>
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #ecf0f1"
            data-color="#ecf0f1"
          ></div>
          <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>
        </div>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.5"
        />
        <div class="pallete-options">
          <input id="color" type="color" />
          <button id="mode-btn">🪣 Paint</button>
          <button id="eraser-btn">🔙 Erase</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Text</legend>
        <div class="text-options">
          <span><input type="number" value="30" id="text-size" />pt</span>
          <select id="text-font">
            <option value="">-- choose a font type --</option>
            <option value="serif">serif</option>
            <option value="sans-serif">sans-serif</option>
            <option value="monospace">monospace</option>
            <option value="cursive">cursive</option>
            <option value="fantasy">fantasy</option>
            <option value="system-ui">system-ui</option>
          </select>
          <select id="text-mode">
            <option value="">-- choose a font mode --</option>
            <option value="fill">fill</option>
            <option value="stroke">stroke</option>
          </select>
        </div>
        <input type="text" placeholder="Add text here :)" id="text" />
      </fieldset>
    </div>
    <canvas></canvas>
    <fieldset>
      <legend>More</legend>
      <div class="btns-right">
        <button id="reset-btn">🪧 Reset</button>
        <label for="file">
          🖼️ Add Image<input type="file" accept="image/*" id="file"
        /></label>
        <button id="save">🤍 Save image</button>
      </div>
    </fieldset>
    <script src="app.js"></script>
  </body>
</html>
